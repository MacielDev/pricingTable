<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>

    <!-- GOOGLE FONTS  - Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- NORMALIZE AND RESET CSS -->
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- GENERAL -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <header class="header">
        <div class="header__container">
            <h1 class="header__container___title">Conheça nossos planos</h1>
            <p class="header__container__description">Conheça nossas soluções e escolha o plano ideal para o seu próximo projeto.</p>
        </div>
        <div class="cards">
            <div class="card">
                <div class="card__header card__ativo">
                    <h3 class="card__title">Free</h3>
                    <a class="header__button" type="submit" href="#">Popular</a>
                </div>
                <div class="card__price">
                    <span class="price__integer">R$0</span>
                    <span class="price__decimal">,00</span>
                    <span class="price__month">/mês</span>
                </div>
                <div class="card__description">
                    <p class="card__description___text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
                <div class="card__body">
                    <ul class="card__list">
                        <li class="card__list___item">
                            Lorem ipsum dolor sit amet
                        </li>
                        <li class="card__list___item">
                            Lorem ipsum dolor sit amet
                        </li>
                    </ul>
                    <a type="submit" class="card__button ">ASSINAR</a>
                </div>
            </div>
            <div class="card">

            </div>
            <div class="card">

            </div>
        </div>
    </header>

</body>

</html>
